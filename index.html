<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slutprojekt-JS-1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./lib/anime.min.js" defer></script>
  <script src="./js/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- header med sÃ¶k alternativ -->

  <header class="myHeader">
    <form action="">
      <label for="">Search text:</label>
      <input type="text" id="textInput">
      <label for="">Quantity:</label>
      <input type="number" id="numberInput" placeholder="0" min="1">
      <label for="size">Size:</label>
      <select name="sizeSelector" id="size">
        <option name="sizeSelector" value="m">S</option>
        <option name="sizeSelector" value="z">M</option>
        <option name="sizeSelector" value="b">L</option>

      </select>

      <label for="sort">Sort by:</label>
      <select name="sort" id="sort">
        <option name="sort" value="relevance">Relevance</option>
        <option name="sort" value="interestingness-asc">Interestingness</option>
        <option name="sort" value="date-posted-asc">Date</option>

      </select>

      <button id="btn" role="button">Search</button>

    </form>

  </header>


  <div id="img-container"></div>

  <!-- animation -->

<div id="animation">
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

</body>



</html>
